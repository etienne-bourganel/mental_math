<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mental Math</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <script type="module" src="./main.js" async defer></script>
    <link rel="shortcut icon" type="image/jpg" href="/favicon.png" />
  </head>

  <body>
    <div class="top-container">
      <div class="main-container">
        <div class="header">
          <div class="center-box" id="appTitle">
            <div id="titleInfo">
              <div>Mental</div>
              <div>Math</div>
            </div>
          </div>
          <div class="center-box round-border" id="levelTimer">
            <div class="level center-box">
              <div id="levelInfo">Level <a id="levelNum">0</a></div>
            </div>
            <div class="timer center-box">
              <div id="timerInfo"></div>
            </div>
          </div>
        </div>

        <div class="progressBar">
          <div id="b1" class="progress-bubble"></div>
          <div id="b2" class="progress-bubble"></div>
          <div id="b3" class="progress-bubble"></div>
          <div id="b4" class="progress-bubble"></div>
          <div id="b5" class="progress-bubble"></div>
          <div id="b6" class="progress-bubble"></div>
          <div id="b7" class="progress-bubble"></div>
          <div id="b8" class="progress-bubble"></div>
          <div id="b9" class="progress-bubble"></div>
          <div id="b10" class="progress-bubble"></div>
        </div>
        <div class="display round-border">
          <div
            class="center-box display-text display-info"
            id="displayInfo"
          ></div>
          <div
            class="center-box display-text display-input"
            id="displayUserInput"
          >
            0
          </div>
        </div>
        <div id="keys">
          <div
            data-key="27"
            id="clear"
            data-value="clear"
            class="center-box touch"
          >
            CLEAR
          </div>
          <div
            data-key="32"
            id="enter"
            data-value="enter"
            class="center-box touch"
          >
            ENTER
          </div>
          <div data-key="48" id="zero" data-value="0" class="center-box number">
            0
          </div>
          <div data-key="49" id="one" data-value="1" class="center-box number">
            1
          </div>
          <div data-key="50" id="two" data-value="2" class="center-box number">
            2
          </div>
          <div
            data-key="51"
            id="three"
            data-value="3"
            class="center-box number"
          >
            3
          </div>
          <div data-key="52" id="four" data-value="4" class="center-box number">
            4
          </div>
          <div data-key="53" id="five" data-value="5" class="center-box number">
            5
          </div>
          <div data-key="54" id="six" data-value="6" class="center-box number">
            6
          </div>
          <div
            data-key="55"
            id="seven"
            data-value="7"
            class="center-box number"
          >
            7
          </div>
          <div
            data-key="56"
            id="eight"
            data-value="8"
            class="center-box number"
          >
            8
          </div>
          <div data-key="57" id="nine" data-value="9" class="center-box number">
            9
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
